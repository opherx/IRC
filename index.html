<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- RATE ME SECTION -->

    <div class="rate-container">
        <img class="star-icon" src="images/icon-star.svg" alt="star">

        <section class="rate-me">
            <h2>How did we do ?</h2>
            <p>Please let us now how we did with your support request. All feedback is apprecitiated to help us improve our offering.</p>
        </section>

        <ul>
            <li class="rates"><button class="btn-rates">1</button></li>
            <li class="rates"><button class="btn-rates">2</button></li>
            <li class="rates"><button class="btn-rates">3</button></li>
            <li class="rates"><button class="btn-rates">4</button></li>
            <li class="rates"><button class="btn-rates">5</button></li>
        </ul>

        <button class="btn" id="submit">SUBMIT</button>
    </div>

    <!-- THANKS FOR RATE SECTION -->
    <div class="thanks-for-rate hidden">
        <img class="thanks-img" src="images/illustration-thank-you.svg" alt="thank-you">

        <p class="your-choice">you picked <span id="rating">5</span> out of 5</p>

        <section class="thank-you">
            <h2>Thank You!</h2>
            <p>We apreciate you taking time to give a rating. if you ever need more support don't hesitate to keep in touch!</p>
        </section>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
